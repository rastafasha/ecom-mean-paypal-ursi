<section class="boxed-sm">
    <div class="container">
        <div class="heading-wrapper text-center">
            <h3 class="heading">Our Featured Products</h3>
        </div>
        <div class="row">
            <div class="row js-product-masonry-layout-3 product-masonry-layout-3">
                <figure class="item first" *ngFor="let producto of productos | slice:0:1">
                    <div class="product product-style-2 no-border" *ngIf="producto.isFeatured == true">
                        <div class="img-wrapper">
                            <a [routerLink]="['/producto', producto._id]">
                                <img class="img-responsive" [src]="producto.img | imagenPipe: 'productos'" alt="product thumbnail {{producto.titulo}}">
                                <!-- <img class="img-responsive" src="{{imagenSerUrl}}/productos/{{item.img}}" alt="product thumbnail"> -->
                            </a>
                            <div class="product-control-wrapper bottom-right">
                                <div class="wrapper-control-item">
                                    <a class="js-quick-view" data-toggle="modal" [attr.data-target]="'#' + producto._id">
                                        <span class="lnr lnr-eye"></span>
                                    </a>
                                </div>
                                <div class="wrapper-control-item item-wish-list">
                                    <a class="js-wish-list js-notify-add-wish-list" href="#">
                                        <span class="lnr lnr-heart"></span>
                                    </a>
                                </div>
                                <div class="wrapper-control-item item-add-cart js-action-add-cart">
                                    <a class="animate-icon-cart" href="#">
                                        <span class="lnr lnr-cart"></span>
                                    </a>
                                </div>
                            </div>
                            <figcaption class="desc">
                                <h3>
                                    <a class="product-name" [routerLink]="['/producto', producto._id]">{{producto.titulo}}</a>
                                </h3>
                                <span class="price ">${{producto.precio_ahora}}</span><br>
                                <span class="price precioviejo">${{producto.precio_antes}}</span>
                            </figcaption>
                        </div>
                    </div>
                </figure>
                <figure class="item itemgroup" *ngFor="let producto of productos | slice:1:5">
                    <div class="product product-style-2 no-border">
                        <div class="img-wrapper">
                            <a [routerLink]="['/producto', producto._id]">
                                <img class="img-responsive" [src]="producto.img | imagenPipe: 'productos'" alt="product thumbnail {{producto.titulo}}">
                                <!-- <img class="img-responsive" src="{{imagenSerUrl}}/productos/{{item.img}}" alt="product thumbnail"> -->
                            </a>
                            <div class="product-control-wrapper bottom-right">
                                <div class="wrapper-control-item">
                                    <a class="js-quick-view" data-toggle="modal" [attr.data-target]="'#' + producto._id">
                                        <span class="lnr lnr-eye"></span>
                                    </a>
                                </div>
                                <div class="wrapper-control-item item-wish-list">
                                    <a class="js-wish-list js-notify-add-wish-list" href="#">
                                        <span class="lnr lnr-heart"></span>
                                    </a>
                                </div>
                                <div class="wrapper-control-item item-add-cart js-action-add-cart">
                                    <a class="animate-icon-cart" href="#">
                                        <span class="lnr lnr-cart"></span>
                                    </a>
                                </div>
                            </div>
                            <figcaption class="desc">
                                <h3>
                                    <a class="product-name" [routerLink]="['/producto', producto._id]">{{producto.titulo}}</a>
                                </h3>
                                <span class="price ">${{producto.precio_ahora}}</span><br>
                                <span class="price precioviejo">${{producto.precio_antes}}</span>
                            </figcaption>
                        </div>
                    </div>
                </figure>

            </div>
        </div>
    </div>
</section>
